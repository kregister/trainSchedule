<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phoenix Railways</title>

<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->


</head>
<body>

<!-- Train Time -->
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron" style="background-color: #505050; color: white">

		<h1 class="text-center"><stong>Phoenix Railways</stong></h1>
		<h3 class="text-center">Traveling at the speed of flight.</h3>

	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Existing train schedule -->
			<div class="panel panel-primary">
				<div class="panel-heading">

					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>

				</div>

				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>

							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (per min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>

						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>

	<!-- Add New Trains -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Additional Trains</strong></h3>
				</div>
				<div class="panel-body">
	

	<!-- Input form area for end user -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="NameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time</label>
						<input type="text" class="form-control" id="TimeInput">
					</div>

					<div class="form-group">
						<label for="">Frequency</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="NewTrainButton">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Firebase Link -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

<!-- Moment.js Link -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Javascript -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<!-- My Javascript -->
<script src="train.js"></script>

</body>
</html>
